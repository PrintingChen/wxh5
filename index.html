<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>优谷朗读亭</title>
    <meta name='viewport' content='width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.min.js"></script>
  </head>

  <body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <section class="swiper-slide">
                <p class="ani slide1" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">slide1</p>
            </section>

            <section class="swiper-slide">
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">slide2</p>
            </section>

            <section class="swiper-slide">
                <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">slide3</p>
            </section>

            <section class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0s">slide4</p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.9s">slide4</p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">slide4</p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.1s">slide4</p>
            </section>
        </div>
        <img src="images/web-swipe-tip.png" style="left: 50%;transform: translateX(-50%);" id="tip"> 
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
